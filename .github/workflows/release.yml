name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-pack:
    name: Build (${{ matrix.rid }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            archive: zip
          - os: ubuntu-latest
            rid: linux-x64
            archive: tar.gz
          - os: macos-latest
            rid: osx-arm64
            archive: tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore

      - name: Publish
        shell: bash
        run: |
          set -euo pipefail
          PROJECT="src/NotepadSharp.App/NotepadSharp.App.csproj"
          OUTDIR="dist/NotepadSharp-${{ matrix.rid }}"
          dotnet publish "$PROJECT" -c Release -r "${{ matrix.rid }}" \
            --self-contained true \
            -o "$OUTDIR" \
            -p:PublishSingleFile=false

      - name: Archive (tar.gz)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          tar -czf "NotepadSharp-${{ matrix.rid }}.tar.gz" "NotepadSharp-${{ matrix.rid }}"

      - name: Archive (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/NotepadSharp-${{ matrix.rid }}" -DestinationPath "dist/NotepadSharp-${{ matrix.rid }}.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NotepadSharp-${{ matrix.rid }}
          path: |
            dist/NotepadSharp-${{ matrix.rid }}.${{ matrix.archive }}

  github-release:
    name: Publish GitHub Release
    needs: build-pack
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/NotepadSharp-*.tar.gz
            dist/**/NotepadSharp-*.zip
